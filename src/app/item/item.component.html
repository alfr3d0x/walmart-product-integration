<div class="container">
    <div class="thumbnail">
        <img [src]="details?.basic?.image?.thumbnail" alt="Forest" style="width:150px">
    </div>

    <div class="item-details">
        <div class="detail">
            <span class="label">Product Name:</span>
            <span>{{details.offerId}}</span>
        </div>
        <div class="detail">
            <span class="label">Price per Unit:</span>
            <span>{{details.store?.price?.displayUnitPrice}}</span>
        </div>
        <div class="detail">
            <span class="label">Available at Georgia Store:</span>
            <span>{{!details.store?.isOutOfStock ? "Yes" : "No"}}</span>
        </div>
    </div>
</div>
